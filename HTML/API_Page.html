<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
    />
    <link rel="stylesheet" href="/CSS/API_Page.css" />
    <link rel="stylesheet" href="/CSS/Common_CSS.css" />
    <script src="/JS/homepage.js"></script>
    <script src="/JS/api_helper.js"></script>
    <script src="/JS/api_responsive.js"></script>
  </head>

  <body onload = "getDummyCars()">
    <div class="parent">
      <div class="navbarParent">
        <div class="navbarContainer"></div>
        <span class="comAgg" onclick="location.href='/index.html'"
          >Commute Aggregator</span
        >
        <div class="platforms black_left_border">
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Platforms</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Ola</a>
              <a href="#">Uber</a>
              <a href="#">Revv</a>
            </div>
          </div>
        </div>
        <span
          class="contactUs black_left_border"
          onclick="location.href='/HTML/Complaint_Page.html'"
          >Contact Us</span
        >
        <span
          class="login black_left_border"
          onclick="location.href='/HTML/Login.html'"
          >Login</span
        >
      </div>

      <div class="bgContainer">
        <div class="map"></div>
        <div class="maptint"></div>
      </div>

      <div class="fromParent">
        <div class="fromContainer"></div>
        <span class="fromLabel">From</span>
        <div class="fromInput">
          <input type="text" name="from" id="from" />
        </div>
      </div>

      <div class="swapParent" onclick="swap()">
        <div class="swapContainer">
          <img class="swap_img" src="/Media/swap.png" id="swap" />
        </div>
      </div>

      <div class="toParent">
        <div class="toContainer"></div>
        <div class="toLabel">To</div>
        <span class="toInput">
          <input type="text" name="to" id="to" />
        </span>
      </div>

      <div class="searchParent">
        <div class="searchContainer"></div>
        <span class="searchLabel">Search</span>
      </div>

      <div class="apiBox">
        <div id="uberApiParent" class="apiParent">
          <div id="uberApiContainer" class="apiContainer">
            <div id="uberLogo" class="carLogo">Uber</div>

            <div class="uberItem carItem">
              <div class="car1">
                <p class="uberCarInfo" id="uberPrice1"></p>
                <p class="rideSmallText" id="uberModel1"></p>
                <p class="seatingText">Seating Capacity: 4</p>
                <div class="seatingLogo"></div>
              </div>
            </div>

            <div class="uberItem carItem">
              <div class="car2">
                <p class="uberCarInfo" id="uberPrice2"></p>
                <p class="rideSmallText" id="uberModel2"></p>
                <p class="seatingText">Seating Capacity: 4</p>
                <div class="seatingLogo"></div>
              </div>
            </div>

            <div class="uberItem carItem">
              <div class="car1">
                <p class="uberCarInfo" id="uberPrice3"></p>
                <p class="rideSmallText" id="uberModel3"></p>
                <p class="seatingText">Seating Capacity: 4</p>
                <div class="seatingLogo"></div>
              </div>
            </div>

            <div class="uberItem carItem">
              <div class="car2">
                <p class="uberCarInfo" id="uberPrice4"></p>
                <p class="rideSmallText" id="uberModel4"></p>
                <p class="seatingText">Seating Capacity: 4</p>
                <div class="seatingLogo"></div>
              </div>
            </div>

            <div class="uberItem carItem">
              <div class="car1">
                <p class="uberCarInfo" id="uberPrice5"></p>
                <p class="rideSmallText" id="uberModel5"></p>
                <p class="seatingText">Seating Capacity: 4</p>
                <div class="seatingLogo"></div>
              </div>
            </div>
          </div>

          <div id="uberApiBtn" class="apiBtn" onclick="stretchUberApi()"></div>
        </div>

        <div id="revvApiParent" class="apiParent">
          <div id="revvApiContainer" class="apiContainer">
            <div id="revvLogo" class="carLogo">Revv</div>

            <div class="revvItem carItem">
              <div class="car2">
                <p class="uberCarInfo" id="revvPrice1"></p>
                <p class="rideSmallText"  id="revvModel1"></p>
              </div>
            </div>

            <div class="revvItem carItem">
              <div class="car1">
                <p class="uberCarInfo" id="revvPrice2"></p>
                <p class="rideSmallText"  id="revvModel2"></p>
              </div>
            </div>

            <div class="revvItem carItem">
              <div class="car2">
                <p class="uberCarInfo" id="revvPrice3"></p>
                <p class="rideSmallText"  id="revvModel3"></p>
              </div>
            </div>

            <div class="revvItem carItem">
              <div class="car1">
                <p class="uberCarInfo" id="revvPrice4"></p>
                <p class="rideSmallText"  id="revvModel4"></p>
              </div>
            </div>
            
            <div class="revvItem carItem">
              <div class="car2">
                <p class="uberCarInfo" id="revvPrice5"></p>
                <p class="rideSmallText" id="revvModel5"></p>
              </div>
            </div>

          </div>
          <div id="revvApiBtn" class="apiBtn" onclick="stretchRevvApi()"></div>
        </div>
      </div>
    </div>
  </body>
</html>
