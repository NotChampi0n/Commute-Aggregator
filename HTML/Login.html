<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap"/>
    <link rel="stylesheet" href="/CSS/Login.css" />
    <link rel="stylesheet" href="/CSS/CSSCommon.css" />
  </head>

  <body>

    <div class="parent">

      <div class="navbarParent">
        <div class="navbarContainer"></div>
        <span class="comAgg" onclick="location.href='/HTML/Home_Page.html'">Commute Aggregator</span>
        <span class="platforms black_left_border">Platforms</span>
        <span class="contactUs black_left_border" onclick="location.href='/HTML/Complaint_Page.html'">Contact Us</span>
        <span class="login black_left_border" onclick="location.href='/HTML/Login.html'">Login</span>
      </div>

      <div class="bgContainer">
        <div class="map"></div>
        <div class="maptint">
      </div>

      <div class="emailParent">
        <div class="emailContainer"></div>
        <span class="emailLabel">Email ID</span>
        <div class="emailInput">
          <input type="email" name="email" id="email">
        </div>
      </div>

      <div class="passwordParent">
        <div class="passwordContainer"></div>
        <span class="passwordLabel">Password</span>
        <div class="passwordInput">
          <input type="password" name="password" id="password">
        </div>
      </div>

      <div class="loginParent">
        <div class="loginContainer"></div>
        <span class="loginLabel">Login</span>
      </div>

      <div class="signupParent">
        <div class="signupContainer"></div>
        <span class="signupLabel" onclick="location.href='/HTML/Signup.html'">Don't have an account? Click Here</span>
      </div>

    </div>
  </body>
</html>
