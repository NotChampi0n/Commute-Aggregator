<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap"/>
    <link rel="stylesheet" href="/CSS/Login.css" />
    <link rel="stylesheet" href="/CSS/Common_CSS.css" />
    <script src="/JS/homepage.js"></script>
    <script src="/JS/login_page.js"></script>
  </head>

  <body>

    <form id="login" name="login" action="/PHP/login.php" method="POST">
      <div class="parent">
        
        <div class="navbarParent">
          <div class="navbarContainer"></div>
          <span class="comAgg" onclick="location.href='/index.html'">Commute Aggregator</span>
          <div class="platforms black_left_border">
            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn"
                ondblclick="location.href='/HTML/API_Page.html'">Platforms</button>
              <div id="myDropdown" class="dropdown-content">
                <a href="https://m.uber.com/looking">Uber</a>
                <a href="https://www.revv.co.in/">Revv</a>
              </div>
            </div>
          </div>
          <span class="contactUs black_left_border" onclick="location.href='/HTML/Complaint_Page.html'">Contact Us</span>
          <span class="login black_left_border" onclick="location.href='/HTML/Login.html'">Login</span>
        </div>
  
        <div class="bgContainer">
          <div class="map"></div>
          <div class="maptint">
        </div>
  
        <div class="emailParent">
          <div class="emailContainer"></div>
          <span class="emailLabel">Email ID</span>
          <div class="emailInput">
            <input type="email" name="email" id="email" required>
          </div>
        </div>
  
        <div class="passwordParent">
          <div class="passwordContainer"></div>
          <span class="passwordLabel">Password</span>
          <div class="passwordInput">
            <input type="password" name="password" id="password" required>
          </div>
        </div>
  
        <div class="loginParent" onclick="submitLoginForm()">
          <div class="loginContainer"></div>
          <span class="loginLabel">Login</span>
        </div>
  
        <div class="signupParent" onclick="location.href='/HTML/Signup.html'">
          <div class="signupContainer"></div>
          <span class="signupLabel">Don't have an account? Click Here</span>
        </div>
  
      </div>

    </form>

  </body>
</html>
