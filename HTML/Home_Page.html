<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap"  />
    <link rel="stylesheet" href="/CSS/Home_Page.css" />
    <link rel="stylesheet" href="/CSS/CSSCommon.css" />
  </head>
  <body>
    
    <div class="parent">

      <div class="navbarParent">
        <div class="navbarContainer"></div>
        <span class="comAgg">Commute Aggregator</span>
        <span class="platforms black_left_border">Platforms</span>
        <span class="contactUs black_left_border">Contact Us</span>
        <span class="login black_left_border">Login</span>
      </div>

      <div class="bgContainer">
        <div class="map"></div>
        <div class="maptint"></div>
      </div>

      <div class="From_Container">
        <div class="From_DropYellow"></div>
        <div class="From_MainRectangle"></div>
        <span class="From_Text">From</span>
        <div class="From_TextDropDown"></div>
        <div class="From_MainTextBox"></div>
        <div class="From_GPS"></div>
      </div>

      <div class="Swap_MainBox">
        <div class="Swap_Circle">
          <img class="swap_img" src="/Media/swap.png" />
        </div>
      </div>

      <div class="To_Container">
        <div class="To_DropYellowBox"></div>
        <div class="To_TextDropDown"></div>
        <div class="To_MainRectangle"></div>
        <div class="To_MainTextBox"></div>
        <span class="To_Text">To</span>
        <div class="To_GPS"></div>
      </div>

      <div class="SnC_Box">
        <div class="SnC_Container"></div>
        <span class="SnC_Text_Container">Search and Compare</span>
      </div>

      <div class="Loading_Gif_Container">
        <div class="Loading_Gif"></div>

      </div>
