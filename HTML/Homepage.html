<body>
  <form name="my_form">
    <div class="parent">

      <div class="navbarParent">
        <div class="navbarContainer">
          <div class="comAgg" onclick="location.href='/HTML/Homepage.html'">Commute Aggregator</div>
          <div class="platforms black_left_border">
            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn" ondblclick="location.href='/HTML/API_Page.html'">
                Platforms

                <div id="myDropdown" class="dropdown-content">
                  <a href="https://m.uber.com/looking" target="_blank">Uber</a>
                  <a class="roundedCorners" href="https://www.ola.cars/looking" target="_blank">Ola</a>
                </div>
            </div>
            </button>
          </div>

          <div class="contactUs black_left_border" onclick="location.href='/HTML/Complaint_Page.html'">Contact Us</div>
          <span class="login black_left_border" onclick="location.href='/index.html'">Login</span>
        </div>
      </div>

      <div class="bgContainer">
        <div class="map"></div>
        <div class="maptint"></div>
      </div>

      <div class="fromParent">
        <div class="fromContainer">
          <span class="fromLabel">From</span>
          <div class="fromInput">
            <input type="text" name="from" id="from" required>
          </div>
          <div class="From_GPS"></div>
        </div>
      </div>

      <div class="swapParent" onclick="swap()">
        <div class="swapContainer">
          <img class="swap_img" src="/Media/swap.png" id="swap" />
        </div>
      </div>

      <div class="toParent">
        <div class="toContainer">
          <div class="toInput">
            <input type="text" name="to" id="to" required>
          </div>
          <span class="toLabel">To</span>
          <div class="To_GPS"></div>
        </div>
      </div>




      <div class="sncParent">
        <button type="button" class="button" onclick="if(!checkField()){
            console.log('inqw',document.location);
            this.classList.toggle('button--loading')
            set();
            
          } return false">
          <span class="button__text">Search and Compare</span>
        </button>
        <!-- <div class="sncContainer">
        <span class="sncLabel">Search and Compare</span> -->
      </div>
    </div>



    <div class="loadingGifParent">
      <div class="loadingGifContainer"></div>
      <img id="cargif">

    </div>

    </div>
  </form>

<script>
  function set() {

    var from = document.getElementById("from").value;
    localStorage.setItem('fromLoc', from);
    var to = document.getElementById("to").value;
    localStorage.setItem('toLoc', to);
  }
</script>
