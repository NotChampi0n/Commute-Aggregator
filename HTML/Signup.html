<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap" />
  <link rel="stylesheet" href="/CSS/Signup.css" />
  <link rel="stylesheet" href="/CSS/Common_CSS.css" />
  <script src="/JS/homepage.js"></script>
  <script src="/JS/signup_page.js"></script>
</head>

<body>

  <form id="signup" name="signup" action="/PHP/signup.php" method="POST">

    <div class="parent">

      <div class="parent">
        <div class="navbarParent">
          <div class="navbarContainer"></div>
          <span class="comAgg" onclick="location.href='/index.html'">Commute Aggregator</span>
          <div class="platforms black_left_border">
            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn"
                ondblclick="location.href='/HTML/API_Page.html'">Platforms</button>
              <div id="myDropdown" class="dropdown-content">
                <a href="https://m.uber.com/looking">Uber</a>
                <a href="https://www.revv.co.in/">Revv</a>
              </div>
            </div>
          </div>
          <span class="contactUs black_left_border" onclick="location.href='/HTML/Complaint_Page.html'">Contact
            Us</span>
          <span class="login black_left_border" onclick="location.href='/HTML/Login.html'">Login</span>
        </div>

        <div class="bgContainer">
          <div class="map"></div>
          <div class="maptint"></div>
        </div>

        <div class="nameParent">
          <div class="nameContainer"></div>
          <span class="nameLabel">Name</span>
          <div class="nameInput">
            <input type="text" name="name" id="name">
          </div>
        </div>

        <div class="emailParent">
          <div class="emailContainer"></div>
          <span class="emailLabel">Email ID</span>
          <div class="emailInput">
            <input type="email" name="email" id="email">
          </div>
        </div>

        <div class="phNumParent">
          <div class="phNumContainer"></div>
          <span class="phNumLabel">Phone Number</span>
          <div class="phNumInput">
            <input type="text" maxlength="10"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
              name="phone" id="phone">
          </div>
        </div>

        <div class="pwdParent">
          <div class="pwdContainer"></div>
          <span class="pwdLabel">Password</span>
          <div class="pwdInput">
            <input type="password" name="password" id="password">
          </div>
        </div>

        <div class="signupParent" onclick="submitSignupForm()">
          <div class="signupContainer"></div>
          <span class="signupLabel">Signup</span>
        </div>

      </div>

  </form>
</body>

</html>
<br /><br />
