<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap"  />
    <link rel="stylesheet" href="/CSS/Common_CSS.css" />
    <link rel="stylesheet" href="/CSS/Home_Page.css" />
    <script src="/JS/homepage.js"></script>
    <script src="/JS/api_helper.js"></script>
  </head>
  
  <body>
    <form name="my_form">
    <div class="parent">

      <div class="navbarParent">
        <div class="navbarContainer"></div>
        <span class="comAgg" onclick="location.href='/index.html'">Commute Aggregator</span>
        <div class="platforms black_left_border">
        <div class="dropdown" >
            <button onclick="myFunction()" class="dropbtn" ondblclick="location.href='/HTML/API_Page.html'">Platforms</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Uber</a>
              <a href="#">Revv</a>
            </div>
          </div>
        </div>
        <span class="contactUs black_left_border" onclick="location.href='/HTML/Complaint_Page.html'">Contact Us</span>
        <span class="login black_left_border" onclick="location.href='/HTML/Login.html'">Login</span>
      </div>

      <div class="bgContainer">
        <div class="map"></div>
        <div class="maptint"></div>
      </div>

      <div class="fromParent">
        <div class="fromContainer"></div>
        <span class="fromLabel">From</span>
        <div class="fromInput">
          <input type="text" name="from" id="from" required>
        </div>
        <div class="From_GPS"></div>
      </div>

      <div class="swapParent" onclick="swap()">
        <div class="swapContainer">
          <img class="swap_img" src="/Media/swap.png" id="swap"/>
        </div>
      </div>

      <div class="toParent">
        <div class="toContainer"></div>
        <div class="toInput">
          <input type="text" name="to" id="to" required>
        </div>
        <span class="toLabel">To</span>
        <div class="To_GPS"></div>
      </div>

      

      <div class="sncParent" onclick="checkField()">
        <div class="sncContainer"></div>
        <span class="sncLabel">Search and Compare</span>
      </div>
      
      

      <div class="loadingGifParent">
        <div class="loadingGifContainer"></div>
        <img class="loadingGif" src="/Media/CarLoadingGif.gif" > 
      </div>
     
    </div>
  </form>
    
  </body>
</html>
