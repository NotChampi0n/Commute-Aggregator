<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/Common_CSS.css" />
  <link rel="stylesheet" href="/CSS/Home_Page.css" />
  <script src="/JS/homepage.js"></script>
  <script src="/JS/api_helper.js"></script>
</head>

<body>
  <form name="my_form">
    <div class="parent">

      <div class="navbarParent">
        <div class="navbarContainer">
          <div class="comAgg" onclick="location.href='/index.html'">Commute Aggregator</div>
          <div class="platforms black_left_border">
            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">
                Platforms
              
              <div id="myDropdown" class="dropdown-content">
                <a href="https://m.uber.com/looking" target="_blank">Uber</a>
                <a href="https://www.ola.cars/looking" target="_blank">Ola</a>
              </div>
            </div>
          </button>
        </div>
          
          <div class="contactUs black_left_border" onclick="location.href='/HTML/Complaint_Page.html'">Contact Us</div>
          <div class="login black_left_border" onclick="location.href='/HTML/Login.html'">Login</div>
        </div>
      </div>

      <div class="bgContainer">
        <div class="map"></div>
        <div class="maptint"></div>
      </div>

      <div class="fromParent">
        <div class="fromContainer">
          <div class="fromLabel">From</div>
            <div class="fromInput">
              <input type="text" name="from" id="from" required>
            </div>
          <div class="From_GPS"></div>
      </div>
      </div>

      <div class="swapParent" onclick="swap()">
        <div class="swapContainer">
          <img class="swap_img" src="/Media/swap.png" id="swap" />
        </div>
      </div>

      <div class="toParent">
        <div class="toContainer">
        <div class="toInput">
          <input type="text" name="to" id="to" required>
        </div>
        <span class="toLabel">To</span>
        <div class="To_GPS"></div>
      </div>
      </div>



      <div class="sncParent" onclick="checkField()">
        <div class="sncContainer">
          <span class="sncLabel">Search and Compare</span>
        </div>
      </div>



      <div class="loadingGifParent">
        <div class="loadingGifContainer">
        <img class="loadingGif" src="/Media/CarLoadingGif.gif">
      </div>
      </div>

    </div>
  </form>

  </script> -->
</body>

</html>
